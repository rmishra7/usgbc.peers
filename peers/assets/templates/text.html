<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>My Example</title>
<!-- Bootstrap 4 alpha CSS -->
<!-- IMPORTANT: Don't use this .css file in production. Use Bootstrap 3 until Bootstrap 4 is released. -->

<style type="text/css">
body {
padding-top: 1em;

</head>
<body>
<div class="container-fluid">
		
<table class="table table-reflow">
<thead>
<tr>
 <th>#</th>
<th>Total Electricity Generation</th>
<th>Turbine as Boiler</th>
<th>CHP</th>
<th>Other high efficiency</th>
<th>Renewable generation</th>
<th>Storage</th>
<th>Other Local Generation</th>
</tr>
</thead>
<tbody>
<tr class="col-md-3">
<th scope="row">Capacity(MW)</th>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>

</tr>
<tr class="col-md-3">
<th scope="row">Annual Generation(MWH)</th> 
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>
<td>Cell</td>

</tr>

</tbody>
</table>

</div>
		

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

<!-- Tether -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

<!-- Initialize Bootstrap functionality -->
<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>

</html>
